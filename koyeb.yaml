name: restaurant-reservation
services:
  - name: flask-app
    type: web
    build_command: pip install -r requirements.txt
    start_command: gunicorn app:app
    ports:
      - 5000
    env:
      - key: FLASK_ENV
        value: production
      - key: DB_HOST
        value: mysql-instance.railway.app
      - key: DB_USER
        value: railway
      - key: DB_PASSWORD
        value: your_password
      - key: DB_NAME
        value: railway
